<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<script type="text/javascript">
		// Math.pow(4, 2);
		// Math.pow(5, 2);
		/*
		* 01 闭包：是一种机制
		保护： 当前上下文中的变量与其他上下文中变量互不干扰
		保存：当前上下文中的数据被其他上下文中的变量引用，这个上下文数据会被保存下来
		02: 函数调用形成一个全新的私有上下文，在函数调用以后当前上下文不被释放就是闭包
		*/
		function makePower(power) {
			return function(number) {
				return Math.pow(number, power);
			}
		}
		let power2 = makePower(2);
		let power3 = makePower(3);

		console.log(power2(4));
		console.log(power2(5));
		console.log(power3(4));
	</script>
</body>
</html>
