<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖函数实现</title>
</head>
<body>
    <button id="btn">点击</button>
    <script>
        const btn = document.getElementById('btn')
        /** 
         * handle 最终需要执行的事件监听
         * wait事件触发之后多久开始执行
         * immediate控制第一次执行还是第一次执行， false 执行最后一次
         * 
        */
        function myDebounce(handle, wait, immediate) {
            if (typeof handle !== 'function') {
                throw Error('监听事件为函数')
            }
            if (typeof wait === 'boolean') {
                wait = 1000
                immediate = wait
            }
            if (wait === undefined) {
                wait = 1000
            }
            if(immediate === undefined) {
                immediate = false
            }
            let timer = null;
            return function(...args) {
                let self = this
                if (immediate && !timer) {
                    handle.call(self, ...args)
                    timer = setTimeout(() => {
                        timer = null
                    }, wait)
                } else {
                    clearTimeout(timer)
                    timer = setTimeout(handle.bind(self, ...args), wait)
                }
            }
        }
        const btnClick = function (e) {
            console.log('点击按钮', e, this)
        }
        btn.onclick = myDebounce(btnClick)
    </script>
</body>
</html>
